<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tchê Levo | Download</title>
    <meta name="description" content="Redirecionamento para o app Tchê Levo no Android ou iOS." />

    <meta property="og:locale" content="pt_BR" />
    <meta property="og:title" content="Tchê Levo" />
    <meta property="og:description" content="Baixe o app Tchê Levo na App Store ou Google Play." />
    <meta property="og:image" content="https://tchelevo.valedata.com.br/images/tchelevo.png" />
    <meta property="og:url" content="https://tchelevo.valedata.com.br/" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tchê Levo" />
    <meta name="twitter:description" content="Baixe o app Tchê Levo na App Store ou Google Play." />
    <meta name="twitter:image" content="https://tchelevo.valedata.com.br/images/tchelevo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Sora:wght@300;400;600;700&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --bg-ink: #0f2d2e;
            --bg-ink-2: #0a1f21;
            --bg-warm: #ff7a3d;
            --bg-teal: #10c8a8;
            --accent: #ffb13c;
            --accent-2: #1ef1c5;
            --paper: #fff6e8;
            --ink: #1b1b1b;
            --ink-soft: #4a4a4a;
            --shadow: 0 20px 50px rgba(8, 23, 24, 0.45);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Sora", sans-serif;
            color: var(--paper);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(1200px circle at 10% -10%, rgba(255, 177, 60, 0.35), transparent 60%),
                radial-gradient(900px circle at 110% 10%, rgba(16, 200, 168, 0.5), transparent 55%),
                linear-gradient(160deg, var(--bg-ink) 0%, var(--bg-ink-2) 70%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: radial-gradient(rgba(255, 246, 232, 0.08) 1px, transparent 1px);
            background-size: 18px 18px;
            opacity: 0.5;
            pointer-events: none;
        }

        .wrap {
            position: relative;
            width: min(92vw, 420px);
            z-index: 1;
        }

        .card {
            background: rgba(18, 29, 30, 0.9);
            border-radius: 28px;
            padding: 28px 24px 26px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(6px);
            text-align: center;
        }

        .brand {
            font-family: "Bebas Neue", sans-serif;
            letter-spacing: 1px;
            font-size: 34px;
            color: var(--paper);
            margin: 12px 0 6px;
        }

        .sub {
            color: rgba(255, 246, 232, 0.7);
            font-size: 14px;
            margin: 0 0 18px;
        }

        .icon-wrap {
            width: 140px;
            height: 140px;
            margin: 0 auto 14px;
            background: linear-gradient(135deg, rgba(255, 122, 61, 0.4), rgba(16, 200, 168, 0.5));
            border-radius: 28px;
            padding: 10px;
            box-shadow: 0 18px 40px rgba(7, 12, 12, 0.5);
        }

        .app-icon {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            object-fit: cover;
            background: #111;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.12);
        }

        .destination {
            font-size: 15px;
            color: rgba(255, 246, 232, 0.85);
            margin: 0 0 8px;
        }

        .destination strong {
            color: var(--accent);
            font-weight: 700;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: rgba(255, 246, 232, 0.75);
            margin: 8px 0 20px;
        }

        .pulse {
            width: 10px;
            height: 10px;
            background: var(--accent-2);
            border-radius: 50%;
            box-shadow: 0 0 0 rgba(30, 241, 197, 0.7);
            animation: pulse 1.6s infinite;
        }

        .buttons {
            display: grid;
            gap: 12px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 16px;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            color: var(--ink);
            background: var(--paper);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 10px 20px rgba(7, 12, 12, 0.35);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn.primary {
            background: linear-gradient(135deg, var(--accent) 0%, #ffd27d 100%);
        }

        .btn.secondary {
            background: rgba(255, 246, 232, 0.12);
            color: var(--paper);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hint {
            font-size: 12px;
            color: rgba(255, 246, 232, 0.6);
            margin-top: 16px;
            line-height: 1.4;
        }

        .footer {
            text-align: center;
            margin-top: 18px;
            font-size: 11px;
            color: rgba(255, 246, 232, 0.45);
        }

        .footer a {
            color: rgba(255, 246, 232, 0.7);
            text-decoration: none;
        }

        .badge {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            background: rgba(16, 200, 168, 0.16);
            color: var(--accent-2);
            margin-bottom: 14px;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(30, 241, 197, 0.7);
            }

            70% {
                box-shadow: 0 0 0 14px rgba(30, 241, 197, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(30, 241, 197, 0);
            }
        }

        @media (max-width: 420px) {
            .card {
                padding: 24px 18px;
            }

            .brand {
                font-size: 30px;
            }
        }
    </style>
</head>

<body>
    <main class="wrap">
        <div class="card" data-card>
            <div class="badge">Abrindo o app</div>
            <div class="icon-wrap">
                <img class="app-icon" src="images/tchelevo.png" alt="Tchê Levo" />
            </div>
            <h1 class="brand">Tchê Levo</h1>
            <p class="sub">Seu transporte local com agilidade.</p>
            <p class="destination">
                Você está indo para: <strong data-destination>Loja do app</strong>
            </p>
            <p class="destination">
                Link: <span data-destination-url>aguarde...</span>
            </p>
            <div class="status" data-status>
                <span class="pulse" aria-hidden="true"></span>
                Preparando o redirecionamento
            </div>

            <div class="buttons">
                <a class="btn primary" data-primary-link href="#">Abrir agora</a>
                <a class="btn secondary" data-ios-link href="#">App Store</a>
                <a class="btn secondary" data-android-link href="#">Google Play</a>
            </div>

            <p class="hint">
                Se não abrir automaticamente, toque no botão acima.
            </p>
        </div>
        <div class="footer">
            Direcionador automático desenvolvido pela <a href="ezedy.com" target="_blank">Ezedy</a>.
        </div>
    </main>

    <script>
        // Links de download (edite aqui se mudar).
        const APP_STORE_URL =
            "https://apps.apple.com/br/app/tch%C3%AA-levo/id1529677708";
        const PLAY_STORE_URL =
            "https://play.google.com/store/apps/details?id=br.com.tchelevo.passenger.drivermachine";

        const destinationEl = document.querySelector("[data-destination]");
        const destinationUrlEl = document.querySelector("[data-destination-url]");
        const statusEl = document.querySelector("[data-status]");
        const primaryLink = document.querySelector("[data-primary-link]");
        const iosLink = document.querySelector("[data-ios-link]");
        const androidLink = document.querySelector("[data-android-link]");

        iosLink.href = APP_STORE_URL;
        androidLink.href = PLAY_STORE_URL;

        const ua = navigator.userAgent || "";
        const isAndroid = /android/i.test(ua);
        const isIOS = /iPad|iPhone|iPod/.test(ua) || (ua.includes("Mac") && "ontouchend" in document);

        let targetUrl = "";
        let targetLabel = "";

        if (isAndroid) {
            targetUrl = PLAY_STORE_URL;
            targetLabel = "Google Play";
        } else if (isIOS) {
            targetUrl = APP_STORE_URL;
            targetLabel = "App Store";
        }

        if (targetUrl) {
            destinationEl.textContent = targetLabel;
            destinationUrlEl.textContent = targetUrl;
            primaryLink.href = targetUrl;
            primaryLink.textContent = "Abrir no " + targetLabel;
            statusEl.lastChild.textContent = "Redirecionando agora";

            setTimeout(() => {
                window.location.href = targetUrl;
            }, 1200);
        } else {
            destinationEl.textContent = "Escolha sua loja";
            destinationUrlEl.textContent = "Use os botões abaixo";
            primaryLink.href = "#";
            primaryLink.textContent = "Selecionar loja";
            statusEl.lastChild.textContent = "Selecione a loja desejada";
        }
    </script>

    <noscript>
        <style>
            .status {
                display: none;
            }
        </style>
    </noscript>
</body>

</html>
